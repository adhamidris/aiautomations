  <rect x="1" y="1" width="62" height="62" rx="14" fill="#0B0B0B" stroke="#1E1E1E" stroke-width="2"/>
  <rect x="4" y="4" width="56" height="56" rx="12" fill="none" stroke="#FFFFFF" stroke-opacity="0.07" stroke-width="1"/>

