      <feDropShadow dx="0" dy="1" stdDeviation="1.6" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <mask id="eightMask">
      <rect width="64" height="64" fill="black"/>
      <g fill="white">
        <circle cx="32" cy="22" r="15.5"/>
        <circle cx="32" cy="42" r="15.5"/>
        <rect x="19" y="22" width="26" height="20" rx="10"/>
      </g>
      <g fill="black">
        <circle cx="32" cy="22" r="8.1"/>
        <circle cx="32" cy="42" r="8.1"/>
